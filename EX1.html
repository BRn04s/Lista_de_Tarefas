<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarefa 1</title>
</head>

<body>
  <h1>Cadastro de Disciplinas</h1>
  <div id="cadastro"></div>

  <script>
    let pergunta = Number(prompt("Você deseja cadastrar os registros da diosciplina? \n [0] - Não \n [1] - Sim"));

    while (pergunta == 1) {
      let nomeDisciplina = prompt("Digite qual é a disciplina.");
      let descricaoDisciplina = prompt("Digite a descrição da disciplina.");
      let freqDisciplina = Number(prompt("Digite qual é a frequência necessária para o aluno ser aprovado."));
      let notaDisciplina = Number(prompt("Digite qual é nota miníma para a aprovação do aluno"));

      pergunta = Number(prompt("Você deseja cadastrar os registros de outra diosciplina? \n [0] - Não \n [1] - Sim"));

      document.getElementById("cadastro").innerHTML += "</br><hr/>Disicplina: " + nomeDisciplina + "</br>Descrição: " + descricaoDisciplina + "</br>Frequência: " + freqDisciplina + "%" + "</br>Nota: " + notaDisciplina;


    }
  </script>


</body>

</html>
